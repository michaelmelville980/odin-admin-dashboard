<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Top Horizontal Search Bar/Profile Section/Main Actions-->
    <header>

        <div class="row1">

            <!--Search Bar-->
            <form action="/misc" method="get">

                <button type="submit">
                    <img src="images/magnify.svg" alt="search button">
                </button>

                <input type="text" id="searchRequest" name="searchRequest">

            </form>

            
            <!--Right Section-->
            <div class="rightSection">

                <!--Alert Button-->
                <button>
                    <img src="images/bell-ring-outline.svg" alt="alert button">
                </button>


                <!--Profile Icon-->
                <img src="images/profile_picture.jpg" alt="profile picture">


                <!--Profile Name-->
                <h1>Morgan Oakley</h1>

            </div>


     
        </div>

        <div class="row2">

        </div>
        
    </header>

    <!--Blue Vertical Dashboard-->
    <nav>
        nav
    </nav>

    <!--Projects, Announcements, and Trending-->
    <main>
        main
    </main>

</body>
</html>

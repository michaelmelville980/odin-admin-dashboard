<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Top Horizontal Search Bar/Profile Section/Main Actions-->
    <header>

        <div class="row1">

            <!--Search Bar-->
            <form action="/misc" method="get">

                <button type="submit">
                    <img src="images/magnify.svg" alt="search button">
                </button>

                <input type="text" id="searchRequest" name="searchRequest">

            </form>


            <!--Right Section-->
            <div class="rightSection">

                <!--Alert Button-->
                <button>
                    <img src="images/bell-ring-outline.svg" alt="alert button">
                </button>


                <!--Profile Icon-->
                <img src="images/profile_picture.jpg" alt="profile picture">


                <!--Profile Name-->
                <h1>Morgan Oakley</h1>

            </div>

        </div>

        <div class="row2">

            <div class="leftSection">
                <!--Profile Icon-->
                <img src="images/profile_picture.jpg" alt="profile picture">

                <!--Introduction-->
                <div class="hello">
                    <h2>Hi there,</h2>
                    <h1>Morgan Oakley (@morgan)</h1>
                </div>
            </div>
               
            <div class="action-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>
        
    </header>

    <!--Blue Vertical Dashboard-->
    <nav>

        <div class="block1">
            <img src="images/view-dashboard.svg">
            <h2>Dashboard</h2>
        </div>

        <div class="block2">

            <button>
                <img src="images/home.svg">
            </button>
            <h3>Home</h3>


            <button>
                <img src="images/card-account-details-outline.svg">
            </button>
            <h3>Profile</h3>
                
            <button>
                <img src="images/message-reply.svg">
            </button>
            <h3>Messages</h3>

            <button>
                <img src="images/clock-time-three.svg">
            </button>
            <h3>History</h3>

        
            <button>
                <img src="images/note-multiple.svg">
            </button>
            <h3>Tasks</h3>
            
            <button>
                <img src="images/account-group.svg">
            </button>
            <h3>Communities</h3>

        </div>

        <div class="block3">

            <button>
                <img src="images/cog.svg"/>
            </button>
            <h3>Settings</h3>

            <button>
                <img src="images/help-box.svg"/>
            </button>
            <h3>Support</h3>

            <button>
                <img src="images/shield-check.svg"/>
            </button>
            <h3>Privacy</h3>

        </div>

        
    </nav>

    <!--Projects, Announcements, and Trending-->
    <main>
        main
    </main>

</body>
</html>
